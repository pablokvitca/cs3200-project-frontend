<div style="text-align:center; height:100%; padding-top: 15%;">
  <div class="log-in-container">
    <mat-card class="log-in-card">
      <mat-card-header>
        <mat-card-title>Log in?</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="all_errors.length > 0" class="errors-display">
          <mat-card *ngFor="let err of all_errors;" class="error-card">{{err}}</mat-card>
        </div>
        <mat-form-field>
          <input matInput placeholder="NUID" #nuid>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" type="password" #pass>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login($event, nuid.value, pass.value)">Log in</button>
        <button mat-stroked-button color="accent" routerLink="/signup">Sign up</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
