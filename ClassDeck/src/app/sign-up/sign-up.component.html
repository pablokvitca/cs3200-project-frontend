
<div style="text-align:center; height=100%; padding-top: 15%;">
  <div class="sign-up-container">
    <mat-card class="sign-up-card">
      <mat-card-header>
        <mat-card-title>Sign up?</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="NUID" #nuid>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Name" #name>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="E-mail" #email>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" type="password" #pass>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Repeat password" type="password" #passr>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="signup($event, nuid.value, name.value, email.value, pass.value, passr.value)">Sign in</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
